<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Simple Entwine</title>
  </head>
  <body>
    <main>
      <h1 class="is-size-1">Simple Entwine</h1>
      <p>
        This merges multiple Twine stories into one. If you need a more complex
        workflow, <a href="https://www.motoslave.net/tweego/">tweego</a> may
        also be helpful.
      </p>
      <form>
        <ol>
          <li>
            <label>
              Select the Twine story files to merge. (Use the Shift or Control
              keys when choosing files to select multiple.)
              <input accept="file" id="sources" multiple type="file" />
            </label>
          </li>
          <li hidden id="startFileContainer">
            <label
              >Which story file should be the starting point for the merged
              file? Your merged file will also use the story format of this
              story.
              <div class="select-container">
                <div class="select">
                  <select id="startFile"></select>
                </div>
              </div>
            </label>
          </li>
        </ol>
        <button class="button is-primary" disabled type="submit">Merge</button>
      </form>
    </main>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
